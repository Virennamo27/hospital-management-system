<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MedCare Hospital</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f8fc;
        }

        /* Navbar */
        .navbar-custom {
            background: linear-gradient(135deg, #0d47a1, #1976d2);
        }

        .navbar-custom .nav-link,
        .navbar-custom .navbar-brand {
            color: white !important;
            font-weight: 500;
        }

        .navbar-custom .nav-link:hover {
            color: #ffebee !important;
        }

        /* Hero */
        .hero {
            background: linear-gradient(135deg, #0d47a1, #1976d2);
            color: white;
            padding: 100px 0;
            text-align: center;
        }

        /* Cards */
        .card-custom {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }

        .card-custom:hover {
            transform: translateY(-5px);
        }

        /* Buttons */
        .btn-primary-custom {
            background-color: #e53935;
            border: none;
            color: white;
        }

        .btn-primary-custom:hover {
            background-color: #c62828;
        }

        /* Tables */
        .table thead {
            background: linear-gradient(135deg, #0d47a1, #1976d2);
            color: white;
        }

        .table-hover tbody tr:hover {
            background-color: #f1f7ff;
            transition: 0.2s ease-in-out;
        }

        /* Badges */
        .badge-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
        }

        .badge-active {
            background-color: #2ecc71;
            color: white;
        }

        .badge-critical {
            background-color: #e53935;
            color: white;
        }

        /* Footer */
        footer {
            background: #0d47a1;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 60px;
        }

        .section-title {
            font-weight: 600;
            margin-bottom: 30px;
        }

        .search-bar {
            max-width: 300px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
        <a class="navbar-brand" href="/">üè• MedCare Hospital</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon bg-light"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/patients">Patients</a></li>
                <li class="nav-item"><a class="nav-link" href="/doctors">Doctors</a></li>
                <li class="nav-item"><a class="nav-link" href="/appointments">Appointments</a></li>
                <li class="nav-item"><a class="nav-link" href="/billing">Billing</a></li>
            </ul>
        </div>
    </div>
</nav>

{% block content %}{% endblock %}

<footer>
    ¬© 2026 MedCare Hospital Management System | Deployed on Microsoft Azure
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
