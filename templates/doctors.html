{% extends "base.html" %}
{% block content %}

<div class="container mt-5">
    <h2 class="section-title text-center">Doctor Management</h2>

    <div class="card card-custom p-4 mb-5">
        <h4 class="mb-4">Add New Doctor</h4>

        <form method="POST" action="/doctors/add">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label class="form-label">Doctor Name</label>
                    <input type="text" name="name" class="form-control" required>
                </div>

                <div class="col-md-4 mb-3">
                    <label class="form-label">Specialization</label>
                    <input type="text" name="specialization" class="form-control" required>
                </div>

                <div class="col-md-4 mb-3 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary-custom w-100">
                        Add Doctor
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="card card-custom p-4">
        <h4 class="mb-4">Doctor Records</h4>

        <table class="table table-hover align-middle">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Doctor</th>
                    <th>Specialization</th>
                    <th>Status</th>
                    <th class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for doctor in doctors %}
                <tr>
                    <td>{{ doctor.id }}</td>
                    <td><strong>{{ doctor.name }}</strong></td>
                    <td>{{ doctor.specialization }}</td>
                    <td>
                        <span class="badge badge-status badge-active">Available</span>
                    </td>
                    <td class="text-center">
                        <a href="/doctors/delete/{{ doctor.id }}"
                           class="btn btn-sm btn-outline-danger"
                           onclick="return confirm('Delete doctor?')">
                           ðŸ—‘ Delete
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
