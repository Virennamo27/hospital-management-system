{% extends "base.html" %}
{% block content %}

<div class="container mt-5">
    <h2 class="section-title text-center">Billing Management</h2>

    <div class="card card-custom p-4 mb-5">
        <h4 class="mb-4">Generate Bill</h4>

        <form method="POST" action="/billing/add">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Patient</label>
                    <select name="patient_id" class="form-control" required>
                        {% for patient in patients %}
                        <option value="{{ patient.id }}">{{ patient.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Amount</label>
                    <input type="number" name="amount" class="form-control" required>
                </div>

                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary-custom w-100">
                        Generate Bill
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="card card-custom p-4">
        <h4 class="mb-4">Billing Records</h4>

        <table class="table table-hover align-middle">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Patient</th>
                    <th>Amount</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for bill in bills %}
                <tr>
                    <td>{{ bill.id }}</td>
                    <td>{{ bill.patient.name }}</td>
                    <td>â‚¹ {{ bill.amount }}</td>
                    <td>
                        <span class="badge badge-status badge-active">Paid</span>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
