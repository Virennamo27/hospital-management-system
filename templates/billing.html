<!DOCTYPE html>
<html>
<head>
    <title>Billing</title>
</head>
<body>

<h2>Manage Billing</h2>

<form action="/add_bill" method="POST">

    Patient:
    <select name="patient_id" required>
        {% for patient in patients %}
            <option value="{{ patient.patient_id }}">
                {{ patient.name }}
            </option>
        {% endfor %}
    </select>
    <br><br>

    Amount:
    <input type="number" step="0.01" name="amount" required>
    <br><br>

    Payment Status:
    <input type="text" name="payment_status" placeholder="Paid / Pending" required>
    <br><br>

    <button type="submit">Add Bill</button>
</form>

<hr>

<h3>All Bills</h3>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Patient ID</th>
        <th>Amount</th>
        <th>Status</th>
        <th>Action</th>
    </tr>

    {% for bill in bills %}
    <tr>
        <td>{{ bill.bill_id }}</td>
        <td>{{ bill.patient_id }}</td>
        <td>{{ bill.amount }}</td>
        <td>{{ bill.payment_status }}</td>
        <td>
            <a href="/delete_bill/{{ bill.bill_id }}">
                Delete
            </a>
        </td>
    </tr>
    {% endfor %}
</table>

<br>
<a href="/">Back to Home</a>

</body>
</html>
