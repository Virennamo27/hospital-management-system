<!DOCTYPE html>
<html>
<head>
    <title>Update Patient</title>
</head>
<body>
    <h2>Update Patient</h2>
    <form method="POST">
        Name: <input type="text" name="name" value="{{ patient.name }}"><br>
        Age: <input type="number" name="age" value="{{ patient.age }}"><br>
        Gender: <input type="text" name="gender" value="{{ patient.gender }}"><br>
        Phone: <input type="text" name="phone" value="{{ patient.phone }}"><br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
